<script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>

<script>
    //Get users by API
    fetch('/users')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Traiter la réponse comme JSON
        })
        .then(data => {
            const userList = document.getElementById('users-list');

            // Parcours du tableau d'utilisateurs
            data.forEach(user => {
// Créer une div pour chaque utilisateur
                const userCol = document.createElement('div');
                userCol.classList.add('col-md-6', 'col-lg-3'); // Classe pour la mise en page

                // Créer la carte (div avec classe 'card')
                const card = document.createElement('div');
                card.classList.add('card');
                userCol.appendChild(card);

                // Créer le corps de la carte
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body', 'p-4', 'text-center');

                // Ajouter un avatar (ici, tu peux ajouter une logique pour charger une image d'avatar dynamique)
                const avatar = document.createElement('span');
                avatar.classList.add('avatar', 'avatar-xl', 'mb-3', 'rounded');
                avatar.style.backgroundImage = `url(${user.avatar || './static/avatars/000m.jpg'})`; // Si l'avatar est disponible dans l'utilisateur, sinon utiliser un avatar par défaut

                // Ajouter le nom de l'utilisateur
                const userName = document.createElement('h3');
                userName.classList.add('m-0', 'mb-1');
                const userLink = document.createElement('a');
                userLink.href = '#';
                userLink.textContent = user.name || 'Nom inconnu'; // Assurez-vous que `user.name` existe
                userName.appendChild(userLink);

                // Ajouter la fonction/poste de l'utilisateur (ici, tu peux personnaliser ce champ)
                const userPost = document.createElement('div');
                userPost.classList.add('text-secondary');
                userPost.textContent = user.position || 'Position inconnue'; // Assurez-vous que `user.position` existe

                // Ajouter le badge (tu peux personnaliser cette partie aussi)
                const badgeContainer = document.createElement('div');
                badgeContainer.classList.add('mt-3');
                const badge = document.createElement('span');
                badge.classList.add('badge', 'bg-purple-lt');
                badge.textContent = user.role || 'Role inconnu'; // Assurez-vous que `user.role` existe
                badgeContainer.appendChild(badge);

                // Ajouter tous les éléments créés à la carte
                cardBody.appendChild(avatar);
                cardBody.appendChild(userName);
                cardBody.appendChild(userPost);
                cardBody.appendChild(badgeContainer);
                card.appendChild(cardBody);

                // Créer la partie des actions (Message et Call)
                const actionContainer = document.createElement('div');
                actionContainer.classList.add('d-flex');

                // Action Message
                const messageLink = document.createElement('a');
                messageLink.href = '#';
                messageLink.classList.add('card-btn');
                messageLink.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2 text-muted icon-3">
                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path>
                    <path d="M3 7l9 6l9 -6"></path>
                </svg>
                Message
            `;
                actionContainer.appendChild(messageLink);

                // Action Call
                const callLink = document.createElement('a');
                callLink.href = '#';
                callLink.classList.add('card-btn');
                callLink.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2 text-muted icon-3">
                    <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path>
                </svg>
                Call
            `;
                actionContainer.appendChild(callLink);

                // Ajouter le conteneur d'actions à la carte
                card.appendChild(actionContainer);

                // Ajouter la carte au conteneur principal
                userList.appendChild(userCol);
            });
    })
        .catch(err => {
            console.error('Il y a eu un problème avec la requête fetch:', err);
    });



    // Initialiser la carte
    var map = L.map('users-map').setView([48.8566, 2.3522], 13); // Coordonnées par défaut (Paris)

    // Ajouter une couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Vérifier si la géolocalisation est disponible
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            console.log("Latitude : " + lat + ", Longitude : " + lon);

            // Déplacer la carte sur la position de l'utilisateur
            map.setView([lat, lon], 15);

            // Ajouter un marqueur à la position
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Vous êtes ici !")
                .openPopup();

        }, function(error) {
            console.error("Erreur de géolocalisation : ", error);
        });
    } else {
        console.error("La géolocalisation n'est pas supportée par ce navigateur.");
    }
</script>
